version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fastapi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: MyRoot!234
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: AppUser!234
    ports:
      - "3308:3306"
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - fastapi-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi-app:
    build: .
    container_name: fastapi-backend
    environment:
      DATABASE_URL: mysql+pymysql://appuser:AppUser!234@mysql:3306/appdb
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fastapi-net
    volumes:
      - ./main.py:/app/main.py
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  fastapi-net:
    driver: bridge
